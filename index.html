<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alchemist</title>
    <style>
        :root {
            --unit: 10px;
            --gap: calc(2 * var(--unit));
            --columns: 3;

            --border-width: 1px;
            --border-style: solid;
            --border-color: #000;

            --input-border-width: 2px;
            --input-bg: #eee;

            --outline: 2px solid #000;
            --outline-offset: -1px;

            --bg: #fff;
            --bg-hover: #f3f3f3;

            --fs: 14px;
        }

        * {
            box-sizing: border-box;
            font-family: Consolas;
        }

        *:focus {
            outline: var(--outline);
            outline-offset: var(--outline-offset)
        }

        html, body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-size: var(--fs);
        }

        body {
            display: grid;
            grid-template-rows: auto 1fr auto;
        }

        input, button {
            padding: var(--unit);
            background-color: var(--input-bg);
            font-size: var(--fs);
        }

        input[type="text"] {
            border: none;
            border-bottom: var(--input-border-width) var(--border-style) var(--border-color);
        }

        input[type="button"],
        button {
            border: var(--border-width) var(--border-style) var(--border-color);
            font-weight: 600;
            cursor: pointer;
        }

        main {
            display: grid;
            overflow: hidden;
            grid-template: auto / repeat(var(--columns), minmax(auto, 1fr));
            align-content: flex-start;
            align-items: flex-start;
            gap: var(--gap);
            padding: var(--gap);
        }

        main details:nth-child(-n + 2) {
            grid-column: span var(--columns);
        }

        main details {
            border: var(--border-width) var(--border-style) var(--border-color);
            overflow-y: hidden;
        }

        main details[open] {
            overflow-y: auto;
            height: 100%;
        }

        main details[open] summary {
            border-bottom: var(--border-width) var(--border-style) var(--border-color);
        }

        main details summary {
            user-select: none;
            font-weight: 600;
            padding: var(--unit) var(--gap);
            cursor: pointer;
            position: sticky;
            top: 0;
            background-color: var(--input-bg);
        }

        .record {
            padding: var(--unit) var(--gap);
        }

        .record:hover { 
            background-color: var(--bg-hover);
        }

        .record-description {
            font-size: 12px;
            font-weight: 300;
        }

        header {
            display: grid;
            grid-auto-columns: min-content;
            grid-auto-flow: column;
            gap: var(--gap);
            padding: var(--gap);
            margin-bottom: auto;
            border-bottom: var(--border-width) var(--border-style) var(--border-color);
        }

        footer {
            display: grid;
            grid-template-columns: repeat(3, minmax(100px, auto) min-content);
            gap: var(--gap);
            align-items: center;
            padding: var(--gap);
            margin-top: auto;
            border-top: var(--border-width) var(--border-style) var(--border-color);
            font-weight: 600;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <header>
        <input id="export" type="button" value="Export" />
    </header>
    <main id="lists">
        <details>
            <summary>All</summary>
            <div id="list-all"></div>
        </details>
        <details>
            <summary>Used</summary>
            <div id="list-used"></div>
        </details>
        <details open>
            <summary>Base</summary>
            <div id="list-base"></div>
        </details>
        <details open>
            <summary>Missed</summary>
            <div id="list-missed"></div>
        </details>
        <details open>
            <summary>Final</summary>
            <div id="list-final"></div>
        </details>
    </main>
    <footer>
        <input id="elem1" type="text" />
        <span>+</span> 
        <input id="elem2" type="text" />
        <span>=</span> 
        <input id="res" type="text" /> 
        <input id="add" type="button" value="Add" />
    </footer>
    <script src="./script.js"></script>
</body>
</html>
