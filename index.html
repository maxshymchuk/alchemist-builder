<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alchemist</title>
    <style>
        :root {
            --unit: 10px;
            --gap: calc(2 * var(--unit));
            --columns: 3;

            --border-width: 1px;
            --border-style: solid;
            --border-color: #000;

            --input-border-width: 2px;
            --input-bg: #eee;

            --outline: 2px solid #000;
            --outline-offset: -1px;

            --bg: #fff;
            --bg-hover: #f3f3f3;

            --text: #000;
            --text-muted: #888;

            --fs: 14px;
            --fs-small: 11px;
            --fs-big: 18px;
        }

        @media (max-width: 400px) {
            :root {
                --unit: 5px;
            }
        }

        * {
            box-sizing: border-box;
            font-family: "Courier New";
            font-weight: normal;
        }

        *:focus {
            outline: var(--outline);
            outline-offset: var(--outline-offset)
        }

        .hidden {
            display: none !important;
        }

        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
            font-size: var(--fs);
            color: var(--text);
        }

        body {
            display: flex;
            flex-direction: column;
        }

        input, button {
            padding: var(--unit);
            background-color: var(--input-bg);
            font-size: var(--fs);
            color: var(--text);
            border-radius: 0;
        }

        input:disabled, button:disabled {
            color: var(--text-muted);
        }

        input[type="text"] {
            border: none;
            border-bottom: var(--input-border-width) var(--border-style) var(--border-color);
        }

        input[type="button"],
        button {
            border: var(--border-width) var(--border-style) var(--border-color);
            font-weight: bolder;
            cursor: pointer;
        }

        main {
            height: 100%;
            display: grid;
            overflow: hidden;
            grid-template: auto / repeat(var(--columns), minmax(auto, 1fr));
            align-content: flex-start;
            align-items: flex-start;
            gap: var(--gap);
            padding: var(--gap);
        }

        main .list-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 0;
            height: 100%;
        }

        main .list-wrapper:nth-child(-n + 2) {
            grid-column: span var(--columns);
        }

        main .list-wrapper details summary {
            user-select: none;
            font-weight: bolder;
            padding: var(--unit) var(--gap);
            cursor: pointer;
            background-color: var(--input-bg);
            border: var(--border-width) var(--border-style) var(--border-color);
        }

        main .list-wrapper details[open] + .list {
            display: block;
        }

        main .list-wrapper .list {
            display: none;
            overflow-y: auto;
            border: var(--border-width) var(--border-style) var(--border-color);
            border-top: none;
        }

        main .list-wrapper .list:empty::before {
            display: block;
            content: "Empty";
            color: var(--text-muted);
            padding: var(--unit) var(--gap);
        }

        .record {
            padding: var(--unit) var(--gap);
        }

        .record:hover { 
            background-color: var(--bg-hover);
        }

        .record-description {
            font-size: var(--fs-small);
            font-weight: lighter;
        }

        header {
            display: grid;
            grid-auto-columns: min-content;
            grid-auto-flow: column;
            gap: var(--gap);
            padding: var(--gap);
            border-bottom: var(--border-width) var(--border-style) var(--border-color);
        }

        header:empty, header:not(:has(:not(.hidden))) {
            display: none;
        }

        footer {
            display: grid;
            grid-template-columns: repeat(3, minmax(50px, auto) min-content);
            gap: var(--gap);
            align-items: center;
            padding: var(--gap);
            border-top: var(--border-width) var(--border-style) var(--border-color);
            font-weight: bolder;
            font-size: var(--fs-big);
        }

        footer .error {
            grid-column: span 6;
            color: red;
            font-weight: lighter;
            font-size: var(--fs-small);
        }
    </style>
</head>
<body>
    <header>
        <input type="button" class="debug hidden" data-type="add-records" data-amount="1" />
        <input type="button" class="debug hidden" data-type="add-records" data-amount="10" />
    </header> 
    <main id="lists">
        <div class="list-wrapper">
            <details>
                <summary>All</summary>
            </details>
            <div id="list-all" class="list"></div>
        </div>
        <div class="list-wrapper">
            <details>
                <summary>Used</summary>
            </details>
            <div id="list-used" class="list"></div>
        </div>
        <div class="list-wrapper">
            <details open>
                <summary>Base</summary>
            </details>
            <div id="list-base" class="list"></div>
        </div>
        <div class="list-wrapper">
            <details open>
                <summary>Missed</summary>
            </details>
            <div id="list-missed" class="list"></div>
        </div>
        <div class="list-wrapper">
            <details open>
                <summary>Final</summary>
            </details>
            <div id="list-final" class="list"></div>
        </div>
    </main>
    <footer>
        <input id="elem1" type="text" />
        <span>+</span> 
        <input id="elem2" type="text" />
        <span>=</span> 
        <input id="res" type="text" /> 
        <input id="add" type="button" value="Add" />
    </footer>
    <script type="module" src="./src/index.ts"></script>
</body>
</html>
